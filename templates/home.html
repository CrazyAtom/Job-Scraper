<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Scraper</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 색상 및 스타일 */
      :root {
        --primary-color: #ff007a; /* 포인트 핑크 */
        --secondary-color: #ffffff; /* 흰색 */
        --background-color: #121212; /* 어두운 배경 */
        --card-background: #1e1e1e; /* 카드 배경 */
        --text-color: #e5e5e5; /* 기본 텍스트 */
        --muted-text-color: #bbbbbb; /* 보조 텍스트 */
        --border-color: #2c2c2c; /* 테두리 */
        --hover-background: #292929; /* 카드 호버 배경 */
        --border-radius: 10px;
        --transition: all 0.3s ease;
        --font-family: 'DM Sans', Arial, sans-serif;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        line-height: 1.6;
        transition: var(--transition);
      }

      header {
        background-color: var(--card-background);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
      }

      header h1 {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary-color);
        margin: 0;
      }

      header nav ul {
        list-style: none;
        display: flex;
        gap: 1rem;
        margin: 0;
        padding: 0;
      }

      header nav ul li a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition);
      }

      header nav ul li a:hover {
        color: var(--primary-color);
      }

      main {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
      }

      .search-container {
        text-align: center;
        margin-bottom: 2rem;
      }

      .search-container h2 {
        font-size: 1.5rem;
        color: var(--text-color);
      }

      .search-container input[type="text"] {
        width: 100%;
        max-width: 400px;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        background-color: var(--card-background);
        color: var(--text-color);
        margin-bottom: 1rem;
        transition: var(--transition);
      }

      .search-container input:focus {
        border-color: var(--primary-color);
        outline: none;
      }

      .search-container button {
        background-color: var(--primary-color);
        color: var(--secondary-color);
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: var(--border-radius);
        font-size: 1rem;
        cursor: pointer;
        font-weight: 500;
        transition: var(--transition);
      }

      .search-container button:hover {
        background-color: #cc0066;
      }

      .job-card {
        background-color: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 1rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: var(--transition);
      }

      .job-card:hover {
        background-color: var(--hover-background);
        transform: translateY(-4px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
      }

      .job-card h3 {
        font-size: 1.25rem;
        margin: 0;
        color: var(--text-color);
      }

      .job-card .details {
        font-size: 0.9rem;
        color: var(--muted-text-color);
      }

      footer {
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
        background-color: var(--card-background);
        color: var(--muted-text-color);
        border-top: 1px solid var(--border-color);
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Job Scraper</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="search-container">
        <h2>Find Your Dream Job</h2>
        <form action="/search" method="GET" onsubmit="showLoading(event)">
          <input
            type="text"
            name="keyword"
            placeholder="Enter job title or keyword"
            required
          />
          <button type="submit" id="search-button">Search</button>
        </form>
      </div>

      <section class="results">
        <h3>Recent Jobs</h3>
        <div class="job-card">
          <h3>Frontend Developer</h3>
          <p class="details">Remote | Full-time | $80,000 - $100,000</p>
        </div>
        <div class="job-card">
          <h3>Blockchain Engineer</h3>
          <p class="details">Remote | Contract | $120/hr</p>
        </div>
        <div class="job-card">
          <h3>UI/UX Designer</h3>
          <p class="details">San Francisco | On-site | $70,000 - $90,000</p>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Job Scraper. All rights reserved.</p>
    </footer>
  </body>
</html>
