<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #ff007a; /* 포인트 핑크 */
        --background-color: #121212; /* 어두운 배경 */
        --card-background: #1e1e1e; /* 테이블 및 카드 배경 */
        --text-color: #ffffff; /* 기본 텍스트 */
        --muted-text-color: #bbbbbb; /* 보조 텍스트 */
        --border-color: #2c2c2c; /* 테두리 */
        --hover-background: #292929; /* 테이블 행 호버 */
        --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        --border-radius: 8px;
        --transition: all 0.3s ease;
        --font-family: 'DM Sans', Arial, sans-serif;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        line-height: 1.6;
        transition: var(--transition);
      }

      main {
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      h1 {
        font-size: 1.75rem;
        font-weight: bold;
        color: var(--text-color);
        margin-bottom: 1rem;
      }

      .jobs-count {
        font-size: 0.9rem;
        color: var(--muted-text-color);
        margin-bottom: 1.5rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
        background-color: var(--card-background);
        border-radius: var(--border-radius);
        overflow: hidden;
        box-shadow: var(--box-shadow);
      }

      th {
        background-color: #2a2a2a;
        text-align: left;
        padding: 1rem;
        font-size: 0.9rem;
        color: var(--muted-text-color);
        font-weight: bold;
        text-transform: uppercase;
      }

      td {
        padding: 1rem;
        font-size: 0.9rem;
        color: var(--text-color);
        border-bottom: 1px solid var(--border-color);
      }

      tr:last-child td {
        border-bottom: none;
      }

      tr:hover {
        background-color: var(--hover-background);
      }

      a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
      }

      .apply-link {
        font-size: 0.85rem;
        font-weight: bold;
        background-color: var(--primary-color);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        text-align: center;
        display: inline-block;
        transition: var(--transition);
      }

      .apply-link:hover {
        background-color: #cc0066;
      }

      @media (max-width: 768px) {
        table {
          font-size: 0.85rem;
        }
        th,
        td {
          padding: 0.75rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Search Results for "{{ keyword }}":</h1>
      <p class="jobs-count">{{ count }} jobs found</p>
      <table>
        <thead>
          <tr>
            <th>Position</th>
            <th>Company</th>
            <th>Location</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody>
          {% for job in jobs %}
          <tr>
            <td>{{ job.position }}</td>
            <td>{{ job.company }}</td>
            <td>{{ job.location }}</td>
            <td>
              <a class="apply-link" href="{{ job.link }}" target="_blank"
                >Apply</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
  </body>
</html>
